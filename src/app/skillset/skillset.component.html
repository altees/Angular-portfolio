<div class="skill-content">
  <div class="section-heading text-center">
    <h2>SKILLS</h2>
    <hr>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="single-skill-content">
          <div class="barWrapper" *ngFor="let skill of skillSets">
            <span class="progressText">{{skill.skillName}} <i class="fa-brands fa-java"></i></span>
            <div class="single-progress-txt">
              <div class="progress">
                <div class="progress-bar" role="progressbar" [style.width.%]="skill.skillPercentage" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              </div>
              <br>
            </div>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-md-12">
         
          </div>
        </div>
      </div>
