<section id="experience" class="experience">
    <div class="section-heading text-center">
        <h2>EXPERIENECE</h2>
        <hr>    
    </div>
    <div class="container">
        <div class="experience-content">
            <div class="main-timeline">
                <ul *ngFor="let exp of expArray">
                    <li>
                        <div class="single-timeline-box fix">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="experience-time text-right">
                                        <h2><span><i class="fa fa-circle" aria-hidden="true"></i></span>
                                            <i class="fa-solid fa-briefcase"></i> {{exp.duration}} </h2>
                                        <h3>{{exp.designation}}</h3>
                                        
                                    </div><!--/.experience-time-->
                                    
                                </div><!--/.col-->
                                <div class="col-md-offset-1 col-md-5">
                                    <div class="timeline">
                                        <div class="timeline-content">
                                            <h4 class="title">
                                           
                                                {{exp.companyName}}
                                            </h4>
                                            <h5>{{exp.location}}</h5>

                                            <p class="description">
                                                {{exp.description}}
                                            </p>
                                        </div><!--/.timeline-content-->
                                    </div><!--/.timeline-->
                                </div><!--/.col-->
                            </div>
                        </div><!--/.single-timeline-box-->
                    </li>

        <hr>

                </ul>
            </div>
        </div>
    </div>
</section>
